<canvas id='homework2' width='1000' height='1000'/>

<script>
    let canvas = document.getElementById('homework2');
    let ctx = canvas.getContext('2d');


    var data = ctx.getImageData(0, 0, canvas.width, canvas.height),
        side = 50,
        pos0 = 0;

    function paint() {
        for (var j = 0; j < side; j++) {
            for (var i = 0; i < side; i++) {
                data.data[1000 * 4 * j + i * 4 + 3] = 255;
            }
        }
        ctx.putImageData(data, pos0, pos0);
    }

    function erase() {
        for (var j = 0; j < side; j++) {
            for (var i = 0; i < side; i++) {
                data.data[1000 * 4 * j + i * 4 + 3] = 0;
            }
        }
        ctx.putImageData(data, pos0, pos0);
    }

    let start = Date.now();

    setInterval(function () {
        erase();
        ++pos0;
        paint();
    }, 100)
