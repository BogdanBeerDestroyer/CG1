<!DOCTYPE html>
<HTML lang="en">
<BODY>
<canvas id='lab01' width='400' height='300' style="border:1px solid">
</canvas>
<script>
    var canvas = document.getElementById('lab01');
    var ctx = canvas.getContext('2d');
    var psize = 1;
    var shape_pos = 10;
    var shape_size = 20;

    function draw() {
        ctx.fillStyle = "#000000";
        for (var j = 0; j < shape_size; j++) {
            for (var i = 0; i < shape_size; i++) {
                ctx.fillRect((shape_pos + i) * psize, (shape_pos + j) * psize,
                    1 * psize, 1 * psize);
            }
        }
    }

    function erase_draw() {
        ctx.fillStyle = "#FFFFFF";
        for (var j = 0; j < shape_size; j++) {
            for (var i = 0; i < shape_size; i++) {
                ctx.fillRect((shape_pos + i) * psize, (shape_pos + j) * psize,
                    1 * psize, 1 * psize);
            }
        }
    }

    setInterval(function () {
        erase_draw();

        shape_pos++;

        draw();
        // erase_draw();
    }, 100);
</script>
</BODY>
</HTML>
