<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id='homework3' width="600px" height="600px"></canvas>
<p id='demo'></p>
<script>
    let canvas = document.getElementById('homework3');
    let ctx = canvas.getContext('2d');

    ctx.fillStyle = "#000000";

    function draw_line(x0, y0, x_end, y_end, color) {
        ctx.fillStyle = color;
        var dx = x_end - x0;
        var dy = y_end - y0;

        var sign_x = Math.sign(dx);
        var sign_y = Math.sign(dy);

        var x = x0;
        var y = y0;
        var error = 0;

        if (Math.abs(dx) > Math.abs(dy)) {
            // while (x !== x_end) {
            //     error += 2 * dy;
            //     if (Math.abs(error) >= Math.abs(dx)) {
            //         y += sign_y;
            //         error -= 2 * sign_x * sign_y * dx;
            //     }
            //     ctx.fillRect(x, y, 1, 1);
            //     x += sign_x;
            // }
            while (x !== x_end) {
                error += Math.abs(dy) + 1;
                if (Math.abs(error) >= Math.abs(dx) + 1) {
                    y += sign_y;
                    error -= Math.abs(dx) + 1;
                }
                ctx.fillRect(x, y, 1, 1);
                x += sign_x;
            }
        } else {
            // while (y !== y_end) {
            //     error += 2 * dx;
            //     if (Math.abs(error) >= Math.abs(dy)) {
            //         x += sign_x;
            //         error -= 2 * sign_x * sign_y * dy;
            //     }
            //     ctx.fillRect(x, y, 1, 1);
            //     y += sign_y;
            // }
            while (y !== y_end) {
                error += Math.abs(dx) + 1;
                if (Math.abs(error) >= Math.abs(dy) + 1) {
                    x += sign_x;
                    error -= Math.abs(dy) + 1;
                }
                ctx.fillRect(x, y, 1, 1);
                y += sign_y;
            }
        }
    }

    var x0 = 300, y0 = 300;
    var R = 200;
    var angle = 0;
    dangle = 10 * Math.PI / 180;

    setInterval(function () {

        var x_end = Math.abs(Math.trunc(x0 + R * Math.cos(angle)));
        var y_end = Math.abs(Math.trunc(y0 + R * Math.sin(angle)));
        draw_line(x0, y0, x_end, y_end, '#000000');

        setInterval(function () {
            draw_line(x0, y0, x_end, y_end, '#FFFFFF');
        }, 1000);
        angle += dangle;

    }, 1000);
</script>
</body>
</html>
